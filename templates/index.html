{% extends "layout.html" %}
{% block body %}

<div class="row">
    <h3>Send me an email:</h3>
    <form action="{{ url_for('sendIndividualEmail') }}">
        <input type="email" name="email" id="email-input" placeholder="myEmail@example.com" required>
        <input type="submit" value="Send">
    </form>
</div>

<div class="row">
    <a class="btn btn-success" href="{{ url_for('addEmailToList') }}">Add email to list</a>
    <a class="btn btn-danger" href="{{ url_for('removeEmailFromList') }}">Remove email from list</a>
    <a class="btn btn-primary" href="{{ url_for('sendEmailToEveryone') }}">Send email to everyone</a>
</div>

<h4 class="text-success">
    {{ message }}
</h4>

<h4 class="text-danger">
    {{ error }}
</h4>

{% endblock %}
